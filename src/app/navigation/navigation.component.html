<!-- header start -->

  <mat-toolbar color="warn" style="background-color: #182A36;">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>
        <img src="./assets/images/nrg_logo.png"  [routerLink]="['/landingpage']"/>
    </span>


    <div class="search-container" id="gform">
        <label class="screen-reader-text" for="s"></label>
        <input type="text" value="" name="q" id="s">
        <input type="submit" class="btn fa-input" value="&#xf002;" 
        style="font-family: FontAwesome;">	
      </div>
      
  </mat-toolbar-row>
</mat-toolbar>
<!-- header end -->
<br/><br/>

<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    
    <mat-nav-list style="width: 250px">
      <ng-container *ngFor="let item of menuItems let i=index">
          <mat-list-item>  
         <a mat-list-item routerLink= {{item.pageName}} > {{item.name}}</a>
             <mat-icon mat-list-icon>
              
               <img width="20" height="20" src={{menuItemsIcons[i].name}} />

             </mat-icon> 


            </mat-list-item>
      </ng-container>

    </mat-nav-list>
  
  
  </mat-sidenav>
  <mat-sidenav-content>


<!-- <div *ngIf="notSelected"> -->
    <div *ngIf="route.firstChild.children.length === 0">

        <h2>NRG ERP is a product launch announcement?</h2>
        Dear Team
    
        The new ERP is finally yet to come here!
        
        What makes the ERP different is Save/Manage Your Data
    
        You can use your ERP directly from our Website by register.
        
        Product Launch : 01-Jan-2020
        
        By
        NRG
    </div>
    
    <br/>


    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
